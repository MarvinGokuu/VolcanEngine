# ═══════════════════════════════════════════════════════════════
# VOLCAN ENGINE - PRODUCTION CONFIGURATION
# ═══════════════════════════════════════════════════════════════
# Profile: PRODUCTION (Maximum Performance)
# Target Latency: <150ns
# Boot Time: <1ms
# ═══════════════════════════════════════════════════════════════

# ───────────────────────────────────────────────────────────────
# LOGGING (Zero-Cost when disabled)
# ───────────────────────────────────────────────────────────────
volcan.logging.enabled=false
volcan.logging.level=ERROR
volcan.logging.async=true
volcan.logging.buffer.size=1024

# ───────────────────────────────────────────────────────────────
# METRICS (Minimal Sampling)
# ───────────────────────────────────────────────────────────────
volcan.metrics.enabled=true
volcan.metrics.sampling=0.001
volcan.metrics.server.enabled=true
volcan.metrics.server.port=8080

# ───────────────────────────────────────────────────────────────
# VALIDATION (Disabled for maximum performance)
# ───────────────────────────────────────────────────────────────
volcan.validation.enabled=false
volcan.validation.input=false
volcan.validation.memory=false

# ───────────────────────────────────────────────────────────────
# BUS CONFIGURATION
# ───────────────────────────────────────────────────────────────
volcan.bus.capacity=1024
volcan.bus.backpressure=DROP
volcan.bus.padding.enabled=true

# ───────────────────────────────────────────────────────────────
# KERNEL CONFIGURATION
# ───────────────────────────────────────────────────────────────
volcan.kernel.tick.rate=60
volcan.kernel.thread.pinning=true
volcan.kernel.thread.core=1

# ───────────────────────────────────────────────────────────────
# MEMORY CONFIGURATION
# ───────────────────────────────────────────────────────────────
volcan.memory.vault.size=1048576
volcan.memory.alignment=64

# ───────────────────────────────────────────────────────────────
# PERFORMANCE TUNING
# ───────────────────────────────────────────────────────────────
volcan.performance.jit.warmup=true
volcan.performance.gc.zgc=true
