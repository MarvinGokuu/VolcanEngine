# ═══════════════════════════════════════════════════════════════
# VOLCAN ENGINE - DEVELOPMENT CONFIGURATION
# ═══════════════════════════════════════════════════════════════
# Profile: DEVELOPMENT (Maximum Observability)
# Target: Full debugging and monitoring
# ═══════════════════════════════════════════════════════════════

# ───────────────────────────────────────────────────────────────
# LOGGING (Full logging enabled)
# ───────────────────────────────────────────────────────────────
volcan.logging.enabled=true
volcan.logging.level=DEBUG
volcan.logging.async=true
volcan.logging.buffer.size=4096

# ───────────────────────────────────────────────────────────────
# METRICS (Full sampling)
# ───────────────────────────────────────────────────────────────
volcan.metrics.enabled=true
volcan.metrics.sampling=1.0
volcan.metrics.server.enabled=true
volcan.metrics.server.port=8080

# ───────────────────────────────────────────────────────────────
# VALIDATION (All validations enabled)
# ───────────────────────────────────────────────────────────────
volcan.validation.enabled=true
volcan.validation.input=true
volcan.validation.memory=true

# ───────────────────────────────────────────────────────────────
# BUS CONFIGURATION
# ───────────────────────────────────────────────────────────────
volcan.bus.capacity=1024
volcan.bus.backpressure=BLOCK
volcan.bus.padding.enabled=true

# ───────────────────────────────────────────────────────────────
# KERNEL CONFIGURATION
# ───────────────────────────────────────────────────────────────
volcan.kernel.tick.rate=60
volcan.kernel.thread.pinning=true
volcan.kernel.thread.core=1

# ───────────────────────────────────────────────────────────────
# MEMORY CONFIGURATION
# ───────────────────────────────────────────────────────────────
volcan.memory.vault.size=1048576
volcan.memory.alignment=64

# ───────────────────────────────────────────────────────────────
# PERFORMANCE TUNING
# ───────────────────────────────────────────────────────────────
volcan.performance.jit.warmup=true
volcan.performance.gc.zgc=true
