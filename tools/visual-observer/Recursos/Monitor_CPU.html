<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="MonitorDeRecursos.css">
    <script src="MonitorDeRecursos.js" defer></script>
</head>

<body class="module-body">
    <!-- CPU MODULE -->
    <div class="section-group expanded">
        <div class="section-header">
            <span class="arrow">▼</span>
            <span class="section-title">Procesos</span>
            <span class="usage-bar-container">
                <span class="usage-label">Uso de CPU: <span id="lbl-cpu-total">41%</span></span>
                <div class="usage-bar">
                    <div class="usage-fill ok" style="width: 41%;"></div>
                </div>
                <span class="freq-label">112% de frecuencia máxima</span>
            </span>
        </div>
        <div class="section-content">
            <table class="win-table">
                <thead>
                    <tr>
                        <th style="width: 20px;"><input type="checkbox"></th>
                        <th>Imagen</th>
                        <th style="width: 60px;">PID</th>
                        <th>Descripción</th>
                        <th>Estado</th>
                        <th>Subprocesos</th>
                        <th>CPU</th>
                        <th>CPU media</th>
                    </tr>
                </thead>
                <tbody id="tbl-cpu">
                    <!-- JS Injected -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="section-group expanded" style="margin-top: 5px;">
        <div class="section-header">
            <span class="arrow">▼</span>
            <span class="section-title">Servicios</span>
            <span class="usage-bar-container">
                <span class="usage-label">Uso de CPU: 1%</span>
            </span>
        </div>
        <div class="section-content">
            <!-- Services Table Placeholder -->
            <div style="padding: 10px; color: #666;">Servicios activos...</div>
        </div>
    </div>
</body>

</html>
